<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quebra‑cabeça de Palavras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quebra‑cabeça de Palavras</h1>
  <p>Desembaralhe a palavra.</p>
  <div id="scrambled-word"></div>
  <input type="text" id="puzzle-input" placeholder="Palavra correta">
  <button id="submit-puzzle">Enviar</button>
  <p id="puzzle-feedback"></p>
  <button onclick="location.href='index.html'">Voltar</button>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    try {
      if (typeof firebase !== 'undefined') {
        if (!firebase.apps || !firebase.apps.length) {
          if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);
        }
      }
    } catch(e) { console.warn('Init Firebase (opcional) falhou:', e); }
  </script>
  <script src="puzzle.js"></script>
</body>
</html>
