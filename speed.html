<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raciocínio Rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Raciocínio Rápido</h1>
  <p>Resolva a operação o mais rápido possível.</p>
  <div id="problem-container"></div>
  <input type="number" id="speed-input" placeholder="Resposta">
  <button id="submit-speed">Enviar</button>
  <p id="speed-feedback"></p>
  <button onclick="location.href='index.html'">Voltar</button>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    try {
      if (typeof firebase !== 'undefined') {
        if (!firebase.apps || !firebase.apps.length) {
          if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);
        }
      }
    } catch(e) { console.warn('Init Firebase (opcional) falhou:', e); }
  </script>
  <script src="speed.js"></script>
</body>
</html>
