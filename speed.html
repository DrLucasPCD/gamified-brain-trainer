<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raciocínio Rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card" id="speed-card">
  <div class="nav"><div></div><a href="index.html">Voltar</a></div>
  <h1>Raciocínio Rápido</h1>
  <p>Resolva a operação antes do tempo acabar.</p>
  <div class="hud">
    <div class="pill">Streak: <strong id="speed-streak">0</strong></div>
    <div class="pill">Score: <strong id="speed-score">0</strong></div>
    <div class="pill">Nível: <strong id="speed-level">1</strong></div>
    <div class="timer"><div class="bar" id="speed-timer"></div></div>
  </div>
  <div id="problem-container"></div>
  <input type="number" id="speed-input" placeholder="Resposta">
  <button id="submit-speed">Enviar</button>
  <p id="speed-feedback"></p>
</div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    try {
      if (typeof firebase !== 'undefined') {
        if (!firebase.apps || !firebase.apps.length) {
          if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);
        }
      }
    } catch(e) { console.warn('Init Firebase (opcional) falhou:', e); }
  </script>
  <script>
    // Força login: esconde a página até confirmar auth, senão redireciona
    document.body.style.display = 'none';
    try {
      firebase.auth().onAuthStateChanged(u => {
        if (!u) {
          location.href = 'index.html';
        } else {
          document.body.style.display = 'block';
        }
      });
    } catch (e) {
      // Se algo der errado com Firebase, volta para o index
      location.href = 'index.html';
    }
  </script>
  <script src="speed.js"></script>
</body>
</html>
